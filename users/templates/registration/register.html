{% extends "amsite/base.html" %}
{% block body %}
<form class="text-center p-5"  method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-success" name="submit">Registrarse</button>
    <input type="hidden" name="next" value="{% url 'amsite:amsite' %}" />
</form>

{% endblock body %}
