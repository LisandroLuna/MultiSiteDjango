<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static "amsite/css/style.css" %}">
        <!-- jQuery first, then Popper.js, Bootstrap JS, then Custom JS -->
        <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script defer src="{% static "amsite/js/scripts.js" %}" ></script>

        <title>Arctic Monkeys - Pagina Tributo</title>
    </head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'startsite:index' %}">Multi Site
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link active" href="{% url 'amsite:amsite' %}">Inicio</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'amsite:albums' %}">Albums</a>
                </li>
            </ul>
            <div class="ml-auto">
                {% if user.is_authenticated %}
                    <a class="btn btn-info">{{ user.username | capfirst }}</a>
                    <a class="btn btn-secondary" href="{% url 'users:logout' %}">Salir</a>
                {% else %}
                    <a class="btn btn-success" href="{% url 'users:login' %}">Iniciar Sesion</a>
                {% endif %}
            </div>
        </div>
    </nav>
{% block body %}{% endblock body %}
</body>
<ul class="nav justify-content-center footer">
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'amsite:amsite' %}">Inicio</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'amsite:albums' %}">Albums</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="https://github.com/LisandroLuna/arcticMonkeys" rel="nofollow" target="_BLANK">By Lisandro Luna</a>
    </li>
</ul>
</html>
